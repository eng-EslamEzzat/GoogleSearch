<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advaced Search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="nav">
            <img class="nav0" src="https://placekitten.com//32" alt="profile">
            <a class="nav0" href="images.html">Images</a>
            <a class="nav0" href="index.html">Google</a>
        </div>
        <div class="center" id="advanced">
            <img class="center0" src="https://fna24.com/wp-content/uploads/2018/03/google-logo-png-hd-11.png" alt="" width="300px">    
            <form action="https://google.com/search">
                <!-- tbm=isch -->
                <input class="center0" type="text" name="as_q" placeholder="all these words:"><br>
                <input class="center0" type="text" name="as_epq" placeholder="this exact word or phrase:"><br>
                <input class="center0" type="text" name="as_oq" placeholder="any of these words:"><br>
                <input class="center0" type="text" name="as_eq" placeholder="none of these words:"><br>
                <input class="center0" id="advanceButton" type="submit" value="Google Search">
            </form>
        </div>  
      
        <footer class="footer">     
            Egypt
        </footer>  
        
    </body>
</html>
